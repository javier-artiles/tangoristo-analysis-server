image: maven:3.3.9

options:
  size: 2x

pipelines:
  branches:
    tangoristo-analyzer:
      - step:
          caches:
            - maven
            - pip
          script:
            - mvn -B package
            - apt-get update && apt-get install -y python-dev
            - curl -O https://bootstrap.pypa.io/get-pip.py
            - python get-pip.py
            - pip install awsebcli --upgrade
            - eb deploy tangoristo-analyzer-prd --timeout 20
    master:
      - step:
          caches:
            - maven
            - pip
          script:
            - mvn -B package
            - apt-get update && apt-get install -y python-dev
            - curl -O https://bootstrap.pypa.io/get-pip.py
            - python get-pip.py
            - pip install awsebcli --upgrade
            - eb deploy tangoristo-analyzer-prd --timeout 20
    develop:
      - step:
          caches:
            - maven
            - pip
          script:
            - mvn -B package
            - apt-get update && apt-get install -y python-dev
            - curl -O https://bootstrap.pypa.io/get-pip.py
            - python get-pip.py
            - pip install awsebcli --upgrade
            - eb deploy tangoristo-analyzer-dev --timeout 20
